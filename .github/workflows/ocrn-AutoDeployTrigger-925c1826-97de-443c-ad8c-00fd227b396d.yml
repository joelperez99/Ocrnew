name: Trigger auto deployment for ocrn

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ocrn-AutoDeployTrigger-925c1826-97de-443c-ad8c-00fd227b396d.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.OCRN_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: github.com
          registryUsername: ${{ secrets.OCRN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OCRN_REGISTRY_PASSWORD }}
          containerAppName: ocrn
          resourceGroup: New
          imageToBuild: github.com/ocrn:${{ github.sha }}
          
            

     

