name: Trigger auto deployment for ocrn

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ocrn-AutoDeployTrigger-775e8a43-c1df-4ca4-a30c-76275f44ca93.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.OCRN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OCRN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OCRN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.OCRN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OCRN_REGISTRY_PASSWORD }}
          containerAppName: ocrn
          resourceGroup: New
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


